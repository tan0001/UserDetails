<form>

    <div class="title">
        <h2>{{user.name}} :: {{user.uid}}</h2>
    </div>
    <div class="profile">
        <mat-form-field class="name">
            <mat-label>User Name : </mat-label>
            <input matInput [formControl]="name" required>
        </mat-form-field>
        <mat-form-field class="email">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="mail" required>
        </mat-form-field>
        <mat-form-field class="contact">
            <mat-label>Contact Number</mat-label>
            <input matInput [formControl]="contact" required>
        </mat-form-field>
        <mat-form-field class="address">
            <mat-label>Address : </mat-label>
            <textarea matInput [formControl]="address" required></textarea>
        </mat-form-field>

        <button mat-button class="update" (click)="updateUser()">Update Profile</button>
        <button mat-button class="discard">Discard Changes</button>

    </div>
</form>
